# 服务器配置
server:
  port: 8080
  servlet:
    # API接口统一访问前缀路径
    context-path: /api

# Spring配置
spring:
  application:
    name: rbac-admin
  # 激活开发环境配置
  profiles:
    active: dev
    include: mybatis,jwt
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      # 文件大小阈值，当上传文件超过此大小时会写入磁盘而不是内存
      file-size-threshold: 2KB
      # 是否延迟解析文件上传请求，false表示立即解析
      resolve-lazily: false

# 应用配置
app:
  # 基础包名配置，用于统一管理项目包名
  base-package: me.parade

# SpringDoc配置
springdoc:
  # 默认配置
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    doc-expansion: none
    default-model-rendering: model
    default-models-expand-depth: 1
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: ${app.base-package}

# 日志配置
logging:
  level:
    # 设置基础包下的日志级别为debug
    # 日志级别从低到高依次是：TRACE, DEBUG, INFO, WARN, ERROR, OFF。设置日志级别为debug意味着该包下的类将会记录DEBUG级别及以上的日志信息，包括DEBUG, INFO, WARN, 和ERROR级别的日志。
    ${app.base-package}: debug

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

---
# 测试环境配置
spring:
  config:
    activate:
      on-profile: test
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

